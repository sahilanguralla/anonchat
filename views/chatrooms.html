<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Site Properities -->
  <title>Chat Room | AnonChat - Vendetta's Chat Engine</title>

  <meta name="description" content="A Multiroom Chat Server based on JS Frameworks" />
  <meta name="keywords" content="html5, ui, library, framework, javascript" />
    
  <script type="text/javascript">
    host = '{{config.host}}';
  </script>
  <script type="text/javascript" src="../js/support.js"></script>

  <script src="../js/semantic.min.js"></script>
  <script src="../socket.io/socket.io.js"></script>
  <script type="text/javascript" src="../js/chatroom.js"></script>
  <link rel="stylesheet" type="text/css" class="ui" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">

  <link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>
<body>
  <div class="container margin-top-5">
    <div class="ui centered page grid">
      <div class="six wide column">
        <div class="ui pilled segment">
          <div class="ui vertical segment">
            <h1 class="ui header">
              <i class="comments icon"></i>
              <div class="content">
                AnonChat
              </div>
            </h1>
          </div>
          <div class="ui vertical segment">
            <div class="ui horizontal segment">
              <h3 class="ui header">
                <img src="{{ user.profilePic }}" class="ui circular image">
                {{ user.fullName }}
                <div class="large ui button right floated">
                  Logout
                </div>
              </h3>
            </div>
          </div>
          <div class="ui vertical segment one column grid">
            <div class="one column row">
              <div class="column">
                <div class="ui fluid action input">
                  <input id="room-name" placeholder="a new chat room..." type="text">
                  <button id="create" class="ui teal right labeled icon button">
                    <i class="plus icon"></i>
                    Create
                  </button>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui segment">
                <div id="room-list" class="ui very relaxed divided list">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
