<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="../manifest.json">
  <!-- Site Properities -->
  <title>{{ room_name }} | Chat Room | AnonChat - Vendetta's Chat Engine</title>

  <meta name="description" content="A Multiroom Chat Server based on JS Frameworks" />
  <meta name="keywords" content="html5, ui, library, framework, javascript" />
    
  <script type="text/javascript">
    host = '{{config.host}}';
    roomNumber = "{{ room_number }}";
    username = "{{ user.fullName }}";
    profilePic = "{{ user.profilePic }}";
    
  </script>
  <script type="text/javascript" src="../js/support.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.17/socket.io.min.js"></script>
  <script type="text/javascript" src="../js/room.js"></script>
  <script type="text/javascript" src="../js/sw-rej.js"></script>

  <link rel="stylesheet" type="text/css" class="ui" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">

  <link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>
<body>
  <div class="container margin-top-5">
    <div class="ui centered page grid">
      <div class="sixteen wide column">
        <div class="ui pilled segment">
          <div class="ui vertical segment">
            <h1 class="ui header">
              <i class="comments icon"></i>
              <div class="content">
                AnonChat
              </div>
            </h1>
          </div>
          <div class="ui vertical segment">
            <div class="ui horizontal segment">
              <h3 class="ui header">
                <img src="{{ user.profilePic }}" class="ui circular image">
                {{ user.fullName }}
                <a href="/logout" class="large ui button right floated">
                  Logout
                </a>
                <a href="/chatrooms" class="large ui button right floated">
                  More Chatrooms
                </a>
              </h3>
            </div>
          </div>
          <div class="ui vertical segment grid">
            <div class="sixteen wide column right aligned">
              <button id="push-notification-toggler" class="ui toggle button" data-active="Turn Off" data-inactive="Turn On">Turn On</button>
            </div>
            <div class="ten wide column">
              <div id="message-feed" class="ui segment grid">
              </div>
            </div>
            <div class="six wide column">
              <div class="ui green segment one column grid">
                <div id="user-feed" class="column">
                </div>
              </div>
            </div>
          </div>
          <div class="one column grid">
            <div class="column">
              <div class="ui fluid input">
                <input id="message-input" placeholder='Type your message and press "Enter"...' type="text">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
</body>
</html>
